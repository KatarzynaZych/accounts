spring:
  application:
    name: accounts
  profiles:
    active: production
  main:
    allow-bean-definition-overriding: true

# ACTUATOR INFO
info:
  app:
    name: "Accounts"
    version: "0.0.1"
    profile: ${spring.profiles.active}
  serverInfo:
    port: ${server.port}

management:
  info:
    env:
      enabled: true

  endpoints:
    web:
      exposure:
        include: '*'

eureka:
  client: ${eureka-client}

application:
  allow-get-accounts: ${accounts.allow-get-accounts}

feign:
  hystrix:
    enabled: true

server:
  port: 9999